  <title>Tasklist</title>
</head>

<body>
  <div class="heading-tasklist">
    <h1>Tasklist</h1>
  </div>
  <div class="tasklist">
    <div class="controler">



      <input type="text" name="textik" placeholder="Zadej nový úkol">
      <div class="selector-priority">
        <select name="priority">
              <option value=1>High</option>
              <option value=2>Lower</option>
              <option value=3>Lowest</option>
            </select>
      </div>



      <div id="block"></div>

      <button name="tlacitko">Přidat ůkol</button>
      <button name="del">Smazat vše</button>
    </div>
    <div id="tasks">
      <h2>
            úkoly
          </h2>
      <div name="list" class="list">
        
      </div>
    </div>

  </div>
